<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customer</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <meta name="keyword" content="bootstrap,css framework">
    <meta name="description" content="bootstrap">
    <meta name="viewport" content="width=device_width initial-scale=1">
    <meta name="theme-color" content="white">
    <link rel="stylesheet" href="assets/style/fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .verticle-nav{
            background: #31B97B !important;
            min-width: 100px;
            width: 17rem;
            height: 100vh;
            position: fixed;
            left: 0;
            box-shadow: 3px 3px 10px #31B97B;
            transition: all 0.4s;
        }
        body{
            margin-top: 11.5vh;
        }
        #barcolor{
            background: #31B97B !important;
        }
        .page-content{
            background: white;
            width: calc(100% - 17rem);
            height: 100%;
            margin-left: 17rem;
            transition: all 0.4s;
        }
        #sidebar.active{
            margin-top: 100vh;
            margin-left: -17rem;
        }
        #content.active{
            width: 100%;
            margin: 0;
        }
        .separator{
            margin: 3rem 0;
            border-bottom: 1px dashed #b02a37;
        }
        .text-uppercase{
            letter-spacing: 0.1em;
        }
        .text-gray{
            color: #2c3034;
        }
        .nav-link{
            text-transform: capitalize;
        }
        .nav-link:hover{
            background: white;
        }
        .text-primary{
            color: #0c4128 !important;
        }
        img{
            width: 20vh;
            height: 8vh;
            margin-left: 2vw;
        }

        @media (max-width: 768px) {
            #sidebar{
                margin-left: -17rem;
            }
            #sidebar.active{
                margin-left: 0;
            }
            .page-content{
                width: 100%;
                margin-left: 0;
                height: 100%;
            }
            #content.active{
                margin-left: 17rem;
                width: calc(100% - 17rem);
            }
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-light fixed-top" id="barcolor"  >
        <section class="container-fluid">
            <a class="navbar-brand "href=""><img src="assets/images/logo.png"></a>
        </section>
        <section class="d-grid gap-2 d-md-flex justify-content-md-end">
            <ul class="navbar-nav justify-content-end" >
                <!--li class="nav-item  me-md-2 ">
                    <button type="button" class="btn btn-primary"> Alerts  <span class="badge bg-secondary">4</span> </button>
                </li-->
                <li class="nav-item me-md-2">
                    <button type="button" class="btn btn-danger"> Logout </button>
                </li>
            </ul>
        </section>
    </nav>
</header>
<main>
    <nav class="verticle-nav bg-light" id="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-dark"><i class="fas fa-home"></i>  Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="manageCustomer.html" class="nav-link text-dark"><i class="fas fa-user-cog"></i>  Manage Customer</a>
            </li>
            <li class="nav-item">
                <a href="manageStore.html" class="nav-link text-dark"><i class="fas fa-store"></i>  Manage Store</a>
            </li>
            <li class="nav-item">
                <a href="placeOrder.html" class="nav-link text-dark"><i class="fas fa-cash-register"></i>  Place Order</a>
            </li>
            <li class="nav-item">
                <a href="manageOrder.html" class="nav-link text-dark"><i class="fas fa-shopping-cart"></i>  Manage Order</a>
            </li>
        </ul>
    </nav>

    <section class="page-content p-5" id="content">

        <!--button id="sidebarnav" type="button" class="btn btn-primary bg-white rounded-pill shadow-sm px-2 mb-2">
            <i class="fa-bars mr-2"></i>
            <small class="text-uppercase font-weight-bold">Navigation Bar</small>
        </button-->

        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-xxl-4" style="background: #84E1BC">
                    <h4><p class="text-center">Register Customer</p></h4>
                    <div class="mb-3">
                        <label for="cId" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="cId" placeholder="C001">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Amal Perera">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Galle">
                    </div>
                    <div class="input-group mb-3">
                        <label for="salary" class="form-label">Customer Salary</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="rs">Rs. </span>
                            <input type="text" class="form-control" id="salary" placeholder="50000">
                            <span class="input-group-text" id="rs1"> /=</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success mb-3 text-center">ADD</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xxl-4" style="background: #F3DFBF">
                    <h4><p class="text-center">Update Customer</p></h4>
                    <div class="mb-3">
                        <label for="ucId" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="ucId" placeholder="C001">
                    </div>
                    <div class="mb-3">
                        <label for="uname" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="uname" placeholder="Amal Perera">
                    </div>
                    <div class="mb-3">
                        <label for="uaddress" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="uaddress" placeholder="Galle">
                    </div>
                    <div class="input-group mb-3">
                        <label for="usalary" class="form-label">Customer Salary</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="urs">Rs. </span>
                            <input type="text" class="form-control" id="usalary" placeholder="50000">
                            <span class="input-group-text" id="urs1"> /=</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-warning mb-3 text-center">UPDATE</button>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-xxl-4" style="background: #EB8A90">
                    <h4><p class="text-center">Delete Customer</p></h4>
                    <div class="mb-3">
                        <label for="dcId" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="dcId" placeholder="C001">
                    </div>
                    <div class="mb-3">
                        <label for="dname" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="dname" placeholder="Amal Perera">
                    </div>
                    <div class="mb-3">
                        <label for="daddress" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="daddress" placeholder="Galle">
                    </div>
                    <div class="input-group mb-3">
                        <label for="dsalary" class="form-label">Customer Salary</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="drs">Rs. </span>
                            <input type="text" class="form-control" id="dsalary" placeholder="50000">
                            <span class="input-group-text" id="drs1"> /=</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-danger mb-3 text-center">DELETE</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"  style="background: #0E9F6E">
                    <div class="row">
                    <h4><p class="text-center">Search Customer</p></h4>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label for="scId" class="form-label">Customer Id</label>
                            <input type="text" class="form-control" id="scId" placeholder="C001">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-light mb-3">SEARCH</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="sname" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="sname" placeholder="Amal Perera">
                        </div>
                        <div class="mb-3 col" >
                            <label for="saddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="saddress" placeholder="Galle">
                        </div>
                        <div class="input-group mb-3 col">
                            <label for="ssalary" class="form-label">Customer Salary</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="srs">Rs. </span>
                                <input type="text" class="form-control" id="ssalary" placeholder="50000">
                                <span class="input-group-text" id="srs1"> /=</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <table class="table table-bordered table-hover mt-3">
                        <thead class="bg-success text-white">
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Customer Address</th>
                            <th>Customer Salary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>C001</td>
                            <td>Amal Perera</td>
                            <td>Galle</td>
                            <td>50000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </section>
</main>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
