<!DOCTYPE html>
<html lang="en" xmlns:background="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <meta name="keyword" content="bootstrap,css framework">
    <meta name="description" content="bootstrap">
    <meta name="viewport" content="width=device_width initial-scale=1">
    <meta name="theme-color" content="white">
    <link rel="stylesheet" href="assets/style/fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .verticle-nav{
            background: #31B97B !important;
            min-width: 100px;
            width: 17rem;
            height: 100vh;
            position: fixed;
            left: 0;
            box-shadow: 3px 3px 10px #2c3034;
            transition: all 0.4s;
        }
        #barcolor{
            background: #31B97B !important;
        }
        body{
            margin-top: 11.5vh;
        }
        .page-content{
            background: white;
            width: calc(100% - 17rem);
            height: 100%;
            margin-left: 17rem;
            transition: all 0.4s;
        }
        #sidebar.active{
            margin-top: 100vh;
            margin-left: -17rem;
        }
        #content.active{
            width: 100%;
            margin: 0;
        }
        .separator{
            margin: 3rem 0;
            border-bottom: 1px dashed #b02a37;
        }
        .text-uppercase{
            letter-spacing: 0.1em;
        }
        .text-gray{
            color: #2c3034;
        }
        .nav-link{
            text-transform: capitalize;
        }
        .nav-link:hover{
            background: white;
        }
        .text-primary{
            color: #0c4128 !important;
        }
        img{
            width: 20vh;
            height: 8vh;
            margin-left: 2vw;
        }

        @media (max-width: 768px) {
            #sidebar{
                margin-left: -17rem;
            }
            #sidebar.active{
                margin-left: 0;
            }
            .page-content{
                width: 100%;
                margin-left: 0;
                height: 100%;
            }
            #content.active{
                margin-left: 17rem;
                width: calc(100% - 17rem);
            }
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-light fixed-top" id="barcolor">
        <section class="container-fluid">
            <a class="navbar-brand" href=""><img src="assets/images/logo.png"></a>
        </section>
        <section class="d-grid gap-2 d-md-flex justify-content-md-end">
            <ul class="navbar-nav justify-content-end" >
                <!--li class="nav-item  me-md-2">
                    <button type="button" class="btn btn-primary"> Alerts  <span class="badge bg-secondary">4</span> </button>
                </li-->
                <li class="nav-item me-md-2">
                    <button type="button" class="btn btn-danger"> Logout </button>
                </li>
            </ul>
        </section>
    </nav>
</header>
<main>
    <nav class="verticle-nav bg-light" id="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-dark"><i class="fas fa-home"></i>  Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="manageCustomer.html" class="nav-link text-dark"><i class="fas fa-user-cog"></i>  Manage Customer</a>
            </li>
            <li class="nav-item">
                <a href="manageStore.html" class="nav-link text-dark"><i class="fas fa-store"></i>  Manage Store</a>
            </li>
            <li class="nav-item">
                <a href="placeOrder.html" class="nav-link text-dark"><i class="fas fa-cash-register"></i>  Place Order</a>
            </li>
            <li class="nav-item">
                <a href="manageOrder.html" class="nav-link text-dark"><i class="fas fa-shopping-cart"></i>  Manage Order</a>
            </li>
        </ul>
    </nav>

    <section class="page-content p-5" id="content">

        <!--button id="sidebarnav" type="button" class="btn btn-primary bg-white rounded-pill shadow-sm px-2 mb-2">
            <i class="fa-bars mr-2"></i>
            <small class="text-uppercase font-weight-bold">Navigation Bar</small>
        </button-->
        <section class="container">
            <div class="row">
                <div class="col-12">

                </div>

            </div>
            <div class="row">
                <div class="col-12 " style="background: #84E1BC">
                    <div class="col-12">
                        <h4><p class="text-center">Customer</p></h4>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="cId" class="form-label">Customer Id</label>
                            <input type="text" class="form-control" id="cId" placeholder="C001">
                        </div>
                        <div class="mb-3 col">
                            <label for="cname" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="cname" placeholder="Amal Perera">
                        </div>
                        <div class="mb-3 col">
                            <label for="caddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="caddress" placeholder="Galle">
                        </div>
                        <div class="mb-3 col">
                            <label for="csalary" class="form-label">Customer Salary</label>
                            <input type="text" class="form-control" id="csalary" placeholder="50000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 " style="background: #84E1BC">
                    <div class="col-12">
                        <h4><p class="text-center">Item</p></h4>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="iId" class="form-label">Item Id</label>
                            <input type="text" class="form-control" id="iId" placeholder="I001">
                        </div>
                        <div class="mb-3 col">
                            <label for="iname" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="iname" placeholder="Item01">
                        </div>
                        <div class="input-group mb-3 col">
                            <label for="salary" class="form-label">Item Price</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="rs">Rs. </span>
                                <input type="text" class="form-control" id="salary" placeholder="50">
                                <span class="input-group-text" id="rs1"> /=</span>
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="qty" class="form-label">Item Quantity</label>
                            <input type="text" class="form-control" id="qty" placeholder="50">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="background: #0E9F6E">
                    <div class="mb-3 col">
                        <h4><p class="text-center">Set Order</p></h4>
                        <label for="oqty" class="form-label">Order Quantity</label>
                        <input type="text" class="form-control" id="oqty" placeholder="Galle">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success mb-3 text-center">PLACE ORDER</button>
                    </div>
                </div>
                <div class="col " style="background: #03543F">
                    <div>
                        <br><br><br><h3 class="text-center bg-white">Total : Rs. 0000 /= </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="background: #0E9F6E">
                    <div class="row">
                        <h4><p class="text-center">Set Balance</p></h4>
                        <div class="mb-3 col">
                            <label for="cash" class="form-label">Cash</label>
                            <input type="text" class="form-control" id="cash" placeholder="Galle">
                        </div>
                        <div class="mb-3 col">
                            <label for="dis" class="form-label">Discount</label>
                            <input type="text" class="form-control" id="dis" placeholder="Galle">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success mb-3 text-center">SET BALANCE</button>
                    </div>
                </div>
                <div class="col " style="background: #03543F">
                    <div >
                        <h3 class="text-center bg-white">Net Total : Rs. 0000 /= </h3>
                        <h3 class="text-center bg-white">Balance : Rs. 0000 /= </h3>
                    </div>
                </div>
            </div>
            <div class="row" style="background: white">
                <div class="col">
                    <table class="table table-bordered table-hover mt-3">
                        <thead class="bg-success text-white">
                        <tr>
                            <th>Order ID</th>
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th>Quantity</th>
                            <th>Cost</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>


    </section>
</main>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
